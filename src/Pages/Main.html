<!DOCTYPE html>

<html>

<head>
    <title>MSR Toolkit</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    </link>
</head>

<body>
    <a class="Head" id="open-reward-tasks" href="https://rewards.bing.com/" target="_blank"
        title="Go To Microsoft Rewards">
        <div class="Brand">
            <div class="Icon">
                <img src="./icons/rewards.svg" />
            </div>
            <div class="Title">
                Microsoft Rewards Toolkit
            </div>
        </div>
        <div class="Details">
            <div class="Version" id="Pro-ID">
                v3.0
            </div>
        </div>
    </a>

    <div class="WARP-10">

        <div id="static-search-input-wrapper" class="SDSS">
            <div class="Item_Head" title="Random Search Settings">
                <img src="https://img.icons8.com/fluency/128/search.png" alt="search" />
                Device Search Settings
            </div>
            <div class="DIVIDER-1"></div>
            <div class="Item">
                <div class="Item" id="desktop-iterations-lable">
                    <img src="https://img.icons8.com/fluency/128/null/imac.png" title="Desktop Search" />
                    <input type="number" min="1" max="70" id="desktop-iterations">
                </div>
                <div class="Item" id="Pro-Static-Mobile">
                    <img src="https://img.icons8.com/fluency/128/null/iphone13.png" title="Mobile Search" />
                    <input type="number" min="1" max="70" id="mobile-iterations">
                </div>
            </div>
            <div class="DIVIDER-1" id="Pro-Static-Divide"></div>
            <div class="Item">
                <div class="Item" style="display: none; width: 250px;" id="Pro-Static-Delay">
                    <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-delay-modern-dating-flaticons-flat-flat-icons-2.png"
                        title="Delay (ms)" />
                    <input type="number" min="1000" max="40000" step="200" id="delay" style="width:150px">
                </div>
            </div>
        </div>

        <div class="DDSS" id="random-search-input-wrapper">
            <div class="Item_Head" title="Random Search Settings">
                <img src="https://img.icons8.com/fluency/128/search.png" alt="search" />
                Dynamic Search Settings
            </div>
            <div class="DIVIDER-1"></div>
            <div class="Item">
                <div class="Item" title="Minimum Searches">
                    <img src="https://img.icons8.com/fluency/128/long-arrow-down.png" class="SIZE-CONTROL" />
                    <input type="number" min="1" max="100" id="random-search-iterations-min">
                </div>
                <div class="Item" title="Maximum Searches">
                    <img src="https://img.icons8.com/fluency/128/long-arrow-up.png" class="SIZE-CONTROL" />
                    <input type="number" min="1" max="100" id="random-search-iterations-max">
                </div>
            </div>
            <div class="Item_Head WARP-MT-10" title="Random Delay Settings">
                <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-delay-modern-dating-flaticons-flat-flat-icons-2.png"
                    alt="Delay" />
                Delay Settings
            </div>
            <div class="DIVIDER-1"></div>
            <div class="Item">
                <div class="Item" title="Minimum Delay">
                    <img src="https://img.icons8.com/fluency/128/long-arrow-down.png" class="SIZE-CONTROL" />
                    <input type="number" min="1000" max="60000" step="1000" id="random-search-delay-min">
                </div>
                <div class="Item" title="Maximum Delay">
                    <img src="https://img.icons8.com/fluency/128/long-arrow-up.png" class="SIZE-CONTROL" />
                    <input type="number" min="1000" max="60000" step="1000" id="random-search-delay-max">
                </div>
            </div>
        </div>

        <div class="DSS" id="Pro-Radio-Warp">
            <div class="Item_Head" title="Random Search Settings">
                <img src="https://img.icons8.com/fluency/128/search.png" alt="search" />
                Device Spoof Settings
            </div>
            <div class="DIVIDER-2"></div>
            <div class="DSS-Item-Warp">
                <div class="Item">
                    <input type="radio" name="Device" id="Radio-Desktop" value="desktop-only">
                    <label for="Radio-Desktop">
                        <img src="https://img.icons8.com/fluency/128/null/imac.png" title="Desktop Search"
                            class="SIZE-CONTROL" />
                    </label>
                </div>
                <div class="Item">
                    <input type="radio" name="Device" id="Radio-Moblie" value="mobile-only">
                    <label for="Radio-Moblie">
                        <img src="https://img.icons8.com/fluency/128/null/iphone13.png" title="Desktop Search"
                            class="SIZE-CONTROL" />
                    </label>
                </div>
                <div class="Item">
                    <input type="radio" name="Device" id="Radio-Both" checked value="desktop-and-mobile">
                    <label for="Radio-Both">
                        <img src="https://img.icons8.com/fluency/128/null/imac.png" title="Desktop Search"
                            class="SIZE-CONTROL" />
                        <img src="https://img.icons8.com/fluency/128/null/iphone13.png" title="Desktop Search"
                            class="SIZE-CONTROL" />
                    </label>
                </div>
                <div class="Item">
                    <input type="radio" name="Device" id="Radio-No-Spoofing" value="none">
                    <label for="Radio-No-Spoofing">
                        <img src="https://img.icons8.com/fluency/128/null/search.png" title="Both Search"
                            class="SIZE-CONTROL" />
                    </label>
                </div>
            </div>
        </div>

        <div class="SI" id="iteration-count-wrapper">
            <div class="Item">
                <div class="Item" id="Desktop-Warp">
                    <img src="https://img.icons8.com/fluency/128/null/imac.png" title="Desktop Search"
                        class="SIZE-CONTROL" />
                    <div id="iteration-count-1" class="WARP-MT-3 FontD"></div>
                </div>
                <div class="Item" id="Mobile-Warp">
                    <img src="https://img.icons8.com/fluency/128/null/iphone13.png" title="Mobile Search"
                        class="SIZE-CONTROL" />
                    <div id="iteration-count-2" class="WARP-MT-3 FontD"></div>
                </div>
                <div class="Item" id="Total-Warp">
                    <img src="https://img.icons8.com/fluency/128/null/search.png" title="Total Search"
                        class="SIZE-CONTROL" />
                    <div id="iteration-count-3" class="WARP-MT-3 FontD"></div>
                </div>
            </div>
        </div>

        <div class="UI-UX">
            <div class="Item_Head">
                <img src="https://img.icons8.com/fluency/128/cosmetic-brush.png" alt="cosmetic-brush" />
                Personalize UI
            </div>
            <div class="DIVIDER-2"></div>

            <div class="Colors">
                Theme Color
                <div class="ColorPicker" name="ColorAPI">
                    <input type="color" name="AccentColor" id="UI-AccentColor">
                </div>
            </div>

            <div class="Item">
                Curve 
                <div class="BR" name="RangeAPI">
                    <input type="range" name="BorderRadius" id="UI-BorderRadius" min="0" max="20" value="8">
                </div>
            </div>
        </div>

        <div class="ASS">
            <div class="Item_Head" title="Random Search Settings">
                <img src="https://img.icons8.com/fluency/128/null/settings.png" alt="search" />
                Advanced Search Settings [Limited Time]
            </div>
            <div class="DIVIDER-2"></div>

            <label class="Item" id="Pro-Random-Search" name="SwitchAPI">
                <input id="random-search" type="checkbox" />
                <div class="Switch"></div>
                Random Search
            </label>

            <label class="Item" title="Blitz Search" name="SwitchAPI">
                <input id="blitz-search" type="checkbox" />
                <div class="Switch"></div>
                Fast Script Injection
            </label>

            <label class="Item" title="Auto Click Quizze Answers" name="SwitchAPI">
                <input id="auto-click" type="checkbox" />
                <div class="Switch"></div>
                Auto Click Answers
            </label>

            <label class="Item" title="use Random Answers for Quizze" name="SwitchAPI">
                <input id="random-guesses" type="checkbox" />
                <div class="Switch"></div>
                Random Guesses
            </label>

            <label class="Item" title="Alert On Click Clear History" name="SwitchAPI">
                <input id="Pro-disable-alerts" type="checkbox" />
                <div class="Switch"></div>
                Disable Alerts
            </label>

            <label class="Item" name="SwitchAPI">
                <input id="new-select" type="checkbox" />
                <div class="Switch"></div>
                New Select
            </label>

            <label class="Item" name="SwitchAPI">
                <input id="MSR-Mini" type="checkbox" />
                <div class="Switch"></div>
                Mini MSR
            </label>

            <label class="Item" name="SwitchAPI">
                <input id="UI-UX" type="checkbox" />
                <div class="Switch"></div>
                Personalize
            </label>

            <label class="Item" name="SwitchAPI">
                <input id="Shortcuts" type="checkbox" />
                <div class="Switch"></div>
                Shortcuts
            </label>
            
            <label class="Item" name="SwitchAPI">
                <input id="Presets" type="checkbox" />
                <div class="Switch"></div>
                Load Presets
                <div id="ActivePreset" class="FontD">
                    [Default]
                </div>
            </label>

        </div>

        <div class="SelectWarp GlassEffect WARP-MT-10" style="display: none;">
            <select id="platform-spoofing">
                <option value="desktop-only">Desktop</option>
                <option value="mobile-only" id="Pro-Mobile">Mobile</option>
                <option value="desktop-and-mobile" id="Pro-Both">Both</option>
                <option value="none" id="Pro-Spoofing">OFF</option>
            </select>
        </div>


        <!-- <div class="oldFoot GlassEffect">
            <a href="https://Github.com/MeetBhingradiya" class="FootItem" title="MeetBhingradiya"
                id="Pro-Github-MeetBhingradiya">
                <img src="https://img.icons8.com/fluency/128/null/github.png" />
            </a>
            <a href="https://github.com/mikeyaworski" class="FootItem" title="mikeyaworski"
                id="Pro-Github-Mikeyaworski">
                <img src="https://img.icons8.com/fluency/128/null/github.png" />
            </a>
            <a href="https://www.buymeacoffee.com/mikeyaworski" class="FootItem" title="mikeyaworski' Coffee"
                id="Pro-Coffee-Mikeyaworski">
                <img src="https://img.icons8.com/fluency/128/null/coffee-to-go.png" />
            </a>
            <a href="https://icons8.com/" class="FootItem ICON8" title="Powered by Icons8.com" id="Icon8">
                Powered by <img src="https://img.icons8.com/fluency/128/null/icons8-new-logo.png" />
            </a>
        </div> -->

    </div>

    <div class="Foot" title="Control Panel">
        <div class="Item">
            <input type="button" value="" id="search" class="IconBtn IconBtn-start" title="Start Search">
            <input type="button" value="" id="stop" class="IconBtn IconBtn-stop" title="Stop Search">
            <input type="button" value="" id="reset" class="IconBtn IconBtn-reset" title="Reset Settings">
        </div>
        <div class="Item">
            <input type="button" value="" id="Link-Options" class="IconBtn IconBtn-settings" title="Go To Options">
            <!-- <input type="button" value="" id="Link-Settings" class="IconBtn IconBtn-settings" title="Go To Settings"> -->
            <input type="button" value="" id="History" class="IconBtn IconBtn-History" title="Clear History">
            <input type="button" value="" id="Downgrade" class="IconBtn IconBtn-Downgrade"
                title="Pro To Free Downgrade">
            <input type="button" value="" id="Upgrade" class="IconBtn IconBtn-Upgrade" title="Free To Pro Upgrade">
        </div>
    </div>


    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="chrome-utils.js"></script>
    <script src="index.js"></script>
</body>

</html>
